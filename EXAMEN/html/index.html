<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculo de pago a trabajadores</title>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="contenedor">
        <h1>Calculo de pago a trabajadores</h1>

            <label for="trabajadores">Trabajadores:</label>

            <br>
            <label for="salario">Salario burto diario:</label>
            <input type="number" id="salario" name="salario" placeholder="Introduce el salario"> -15% IRPF
            <br>
            <label for="cal">Primer salario de trabajo</label>
            <input type="date" id="primerSalario" name="primerSalario">
            <br>
            <label for="cal2">Primer salario de trabajo</label>
            <input type="date" id="ultimoSalario" name="ultimoSalario">
            <br>
            <input type="submit" value="calcular" id="calcular">
        </form>
        <p id="texto"></p>
    </div>
</body>

</html>

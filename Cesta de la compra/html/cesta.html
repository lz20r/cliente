<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta de la Compra</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="products">
            <div class="product-item">
                <tr>
                    <th> Miguel de Cervantes <em>Don Quijote de la Mancha</em></th>
                    <th>15 €</th>
                    <th><button>Añadir</button></th>
                </tr>
            </div>
            <div class="product-item">
                <tr>
                    <th>Pantalones Vaqueros <em>Levis</em></th>
                    <th>30 €</th>
                    <th><button>Añadir</button></th>
                </tr>

            </div>
            <div class="product-item">
                <tr>
                    <th>Fabada <em>Litoral</em></th>
                    <th>10 €</th>
                    <th><button>Añadir</button></th>
                </tr>
            </div>
            <div class="product-item">
                <tr>
                    <th>J.R. Tolkien <em>El señor de los anillos</em></th>
                    <th>18 €</th>
                    <th><button>Añadir</button></th>
                </tr>
            </div>
            <div class="product-item">
                <tr>
                    <th>Vestido <em>Desigual</em></th>
                    <th>48 €</th>
                    <th><button>Añadir</button></th>
                </tr>
            </div>
            <div class="product-item">
                <tr>
                    <th>Fruta envasada <em>1Kg peras</em></th>
                    <th>2,22 €</th>
                    <th><button>Añadir</button></th>
                </tr>
            </div>
            <div class="product-item">
                <tr>
                    <th> <em> </em></th>
                    <button id="total">Calcular Total</button>
                </tr>
            </div>
        </div>
        <div class="cart">
            <p style="text-align:right;">Mi cesta</p>
            <div class="product-item">
                <table style="width:100%">
                    <tr>
                        <th>Producto</th>
                        <th>Precio sin IVA</th>
                        <th>Tipo IVA</th>
                        <th>IVA</th>
                        <th>Importe</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script>

    </script>
</body>

</html>

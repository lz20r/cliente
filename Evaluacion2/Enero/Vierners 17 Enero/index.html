<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- hacer un html en el que caiga uva cada segundo -->
    <div id="uvas"></div>
    <script>
        let uvas = document.getElementById("uvas");
        let uva = document.createElement("div"); 
        uva.innerHTML = "🍇";
        uva.style.position = "absolute";
        uva.style.top = "0px";
        uva.style.left = "0px";
        uva.style.width = "100px";
        uva.style.height = "100px";
        uvas.appendChild(uva);
        setInterval(() => {
            uva.style.top = parseInt(uva.style.top) + 10 + "px";
        }, 1000);
    </script>
</body>
</html>

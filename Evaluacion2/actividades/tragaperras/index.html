<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Máquina Tragaperras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style id="dynamic-styles"></style>
    </head>

    <body class="bg-dark text-light">
        <div class="container text-center mt-5">
            <h1 class="mb-4">Máquina Tragaperras</h1>
            <div id="slot-machine" class="d-flex justify-content-center mb-4">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
            <button id="play-button" class="btn btn-primary btn-lg">🎰 Jugar</button> 
            <!-- boton de volver a intentar -->
            <button id="retry-button" class="btn btn-primary btn-lg">🔄 Volver a intentar</button>
            <p id="result-message" class="mt-4 fs-4 fw-bold"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/script.js"></script> 
    </body>

</html>

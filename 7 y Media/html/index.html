<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .game-board {
            background-color: #006400;
            background-image: url('./img/baraja/tapete.jpg');
            background-size: cover;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            margin: auto;
        }

        .player-section,
        .dealer-section {
            margin: 20px 0;
            text-align: center;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .card-img {
            width: 90px;
            height: 140px;
            margin: 5px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .player-title,
        .dealer-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Título del juego -->
        <h1>Juego de Blackjack</h1>

        <!-- Tablero del juego -->
        <div class="game-board">
            <!-- Sección del crupier -->
            <div class="dealer-section">
                <div class="dealer-title">Ordenador</div>
                <div id="dealerCards" class="cards-container"></div>
                <p id="dealerScore" class="mt-2">Puntuación: 0</p>
            </div>

            <!-- Botones de acción -->
            <div class="buttons-container">
                <button id="startGame" class="btn btn-success">Iniciar Juego</button>
                <button id="hit" class="btn btn-primary" disabled>Pedir carta</button>
                <button id="stand" class="btn btn-warning" disabled>Plantarse</button>
            </div>

            <!-- Sección del jugador -->
            <div class="player-section">
                <div class="player-title">Jugador</div>
                <div id="playerCards" class="cards-container"></div>
                <p id="playerScore" class="mt-2">Puntuación: 0</p>
            </div>
        </div>

        <!-- Mensaje de estado del juego -->
        <div id="gameStatus" class="mt-4 text-center">
            <h3 id="statusMessage">Presiona "Iniciar Juego" para comenzar</h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo de JavaScript -->
    <script src="../js/script.js"></script>
</body>

</html>
